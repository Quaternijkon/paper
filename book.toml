[book]
authors = ["Quaternijkon"]
language = "zh-CN"
# multilingual = false
src = "src"
title = ""

[preprocessor.reading-time]
words-per-minute = 160

[output.html]
additional-css = ["theme/style.css", "./mdbook-admonish.css"]
additional-js = ["assets/custom.js", "assets/bigPicture.js", "mermaid.min.js", "mermaid-init.js"]
git-repository-url = "https://github.com/Quaternijkon/paper"
edit-url-template = "https://github.com/Quaternijkon/paper/edit/main/{path}"

[output.html.fold]
enable = false
level = 0

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
after = ["links"]
block-delimiter = { left = "\\[", right = "\\]" }
inline-delimiter = { left = "\\(", right = "\\)" }

[preprocessor.alerts]

[preprocessor.repl]
src = "https://mr-addict.github.io/mdbook-repl/embed/"

python.enable = true

python.loading = "lazy"

[preprocessor.mermaid]
command = "mdbook-mermaid"

# typescript.enable = true
# typescript.loading = "lazy"

